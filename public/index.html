<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rebeldottie.com</title>

    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-5SZ362" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                '//www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5SZ362');
    </script>
    <!-- End Google Tag Manager -->

    <!-- Google APIs
    <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
     -->

    <!-- Angular Material stylesheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">

    <base href="/">
</head>

<body ng-app="rebeldottie" ng-controller="coreControls">

    <!-- main block of HTML code for the view -->
    <div id="main" ng-cloak>
        <div id="mainNavBar">
            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSideNav()">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h3>
                        <span>{{title}}</span>
                    </h3>
                </div>
                <md-content>

                    <!-- Navbar junk from 'core' branch -->

                    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-href="/" name="page1">Home</md-nav-item>
                        <md-nav-item md-nav-href="about" name="page2">About</md-nav-item>
                        <md-nav-item md-nav-href="contact" name="page3">Contact</md-nav-item>
                    </md-nav-bar>

                </md-content>
            </md-toolbar>
            <section id="mainSideNavLeft">
                <!-- My gorge' sidenav with mobile-only 'close' button -->
                <md-sidenav class="md-sidenav-left" md-component-id="sideNav" md-whiteframe="4">
                    <md-toolbar class="md-theme-indigo">
                        <div class="md-toolbar-tools">
                            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSideNav()">
                                <md-icon>menu</md-icon>
                            </md-button>
                            <h1 class="md-toolbar-tools">Menu</h1>
                        </div>
                    </md-toolbar>
                    <md-content layout-margin>
                        <p>
                            Sidenav Content
                        </p>
                    </md-content>
                    <md-button ng-click="toggleSideNav()" hide-gt-xs class="md-fab md-accent md-fab-bottom-right">
                        <md-icon>arrow_back</md-icon>
                    </md-button>
                </md-sidenav>
                <!-- End gorge' sidenav -->
            </section>
        </div>
        <div ng-view>
        </div>

        <!-- old junk from the gapiHelper construction process
        
            <button id="authorize-button">Authorize</button>
            <button id="reqmore-button">Request More</button>
            <button id="signout-button">Sign Out</button>
        
        -->
    </div>

    <!-- includes for scripts -->
    <div id="scripts-includes">
        <!-- gapiHelper library
        <script src="scripts/gapiHelper.js"></script>
         -->
        <!-- Load full jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Angular Material required Angular.js Libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>


        <!-- Angular Material Library -->
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

        <!-- the main JS file where core code is stored -->
        <script src="scripts/main.js"></script>

    </div>

    <!-- Your application bootstrap  -->
    <script type="text/javascript">
        console.log('provisioning dataLayer object for GTM interaction..');
        var dataLayer = window.dataLayer = window.dataLayer || [];

        console.log('initializing angular app..');
        var app = angular.module('rebeldottie', ['ngMaterial', 'ngRoute']);

        console.log('initializing coreControls..');
        app.controller('coreControls', ['$scope', '$rootScope', '$location', '$route', '$mdSidenav',
            function($scope, $rootScope, $location, $route, $mdSidenav) {
                console.log('coreControls init');

                /*
                    Routing and view stuff
                    viewTitle must be set in the view
                    otherwise it seems to kick back an error
                    not sure how to setup a test because
                    even checking the undefined viewTitle
                    causes a critical stop
                */
                $rootScope.$on('$routeChangeSuccess', function(event, current, previous) {
                    $scope.title = $route.current.$$route.viewTitle;
                    dataLayer.push({
                        event: 'ngRouteChange',
                        attributes: {
                            route: $location.path()
                        }
                    });
                });
                    
                /*
                    Code to toggle sideNav
                    Also triggers a GTM dataLayer event to track views
                */
                $scope.toggleSideNav = function() {
                    $mdSidenav('sideNav').toggle();
                    dataLayer.push({
                        event: 'sideNavToggled',
                        attributes: {
                            open: $mdSidenav('sideNav').isOpen()
                        }
                    });
                };
            }
        ]);

        /**
         * 
         * Here you should be able to define any view template
         * Note: it must contain a viewTitle
         *       no idea yet how to make it stop kicking errors
         *       whenever I test if viewTitle is set already
         * 
         **/
        app.config(function($routeProvider, $locationProvider) {
            $routeProvider
                .when('/about', {
                    templateUrl: 'views/about.html',
                    viewTitle: 'About'
                })
                .when('/contact', {
                    templateUrl: 'views/contact.html',
                    viewTitle: 'Contact'
                })
                .when('/', {
                    templateUrl: 'views/home.html',
                    viewTitle: 'Home'
                })
                .otherwise({
                    redirectTo: '/'
                });

            // use the HTML5 History API
            $locationProvider.html5Mode(true);
        });
    </script>

</body>

</html>

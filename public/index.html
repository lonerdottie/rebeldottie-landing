<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rebeldottie.com</title>

    <!-- Google Tag Manager -->
    <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-5SZ362" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src =
                '//www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5SZ362');
    </script>

    <link rel="stylesheet" href="/nm/angular-material/angular-material.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <style>
        #main {
            opacity: 0;
        }
        
        .fadeIn {
            -webkit-animation: fadein .5s forwards;
            -moz-animation: fadein .5s forwards;
            -o-animation: fadein .5s forwards;
            animation: fadein .5s forwards;
            opacity: 1;
        }
        
        @-webkit-keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @-moz-keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @-o-keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>

    <base href="/">
</head>

<body ng-app="rebeldottie" ng-controller="coreControls">

    <!-- main block of HTML code for the view -->
    <div id="main" ng-cloak ng-class="{fadeIn:title}">
        <div id="mainNavBar">
            <md-toolbar md-scroll-shrink ng-if="true">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSideNav()">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h3>
                        <span>{{title}}</span>
                    </h3>
                </div>
                <md-content>

                    <!-- Navbar that I'll probably get rid of -->

                    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-href="/" name="Home">Home</md-nav-item>
                        <md-nav-item md-nav-href="/about" name="About">About</md-nav-item>
                        <md-nav-item md-nav-href="/contact" name="Contact">Contact</md-nav-item>
                    </md-nav-bar>

                </md-content>
            </md-toolbar>
            <section id="mainSideNavLeft">
                <!-- My gorge' sidenav with mobile-only 'close' button -->
                <md-sidenav class="md-sidenav-left" md-component-id="sideNav" md-whiteframe="4">
                    <md-toolbar class="md-theme-indigo">
                        <div class="md-toolbar-tools">
                            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleSideNav()">
                                <md-icon>menu</md-icon>
                            </md-button>
                            <h1 class="md-toolbar-tools">Menu</h1>
                        </div>
                    </md-toolbar>
                    <md-content layout-margin>
                        <p>
                            Sidenav Content
                        </p>
                    </md-content>
                    <md-button aria-label="Menu" ng-click="toggleSideNav()" hide-gt-xs class="md-fab md-accent md-fab-bottom-right">
                        <md-icon>arrow_back</md-icon>
                    </md-button>
                </md-sidenav>
                <!-- End gorge' sidenav -->
            </section>
        </div>
        <div ng-view>
        </div>

        <!-- old junk from the gapiHelper construction process
        
            <button id="authorize-button">Authorize</button>
            <button id="reqmore-button">Request More</button>
            <button id="signout-button">Sign Out</button>
        
        -->
    </div>

</body>
<footer>

    <!-- includes for scripts -->
    <div id="scripts-includes">

        <!-- Load full jQuery deferred -->
        <script src="nm/jquery/dist/jquery.min.js" defer></script>

        <!-- Angular.js Core Library -->
        <script src="nm/angular/angular.min.js"></script>


        <!-- Defered Angular Material dependencies -->
        <script src="nm/angular-animate/angular-animate.min.js" defer></script>
        <script src="nm/angular-aria/angular-aria.min.js" defer></script>
        <script src="nm/angular-messages/angular-messages.min.js" defer></script>
        <script src="nm/angular-route/angular-route.min.js" defer></script>

        <!-- Angular Material core Library -->
        <script src="nm/angular-material/angular-material.min.js" defer></script>

        <!-- Firebase Library -->
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js" defer></script>


        <!-- the main JS file where core code is stored -->
        <script src="scripts/main.js" defer></script>

    </div>

</footer>

</html>
